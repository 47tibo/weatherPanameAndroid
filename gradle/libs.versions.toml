jmailenKotlinter = { id = "org.jmailen.kotlinter", version.ref = "kotlinter" }
jetbrainsKotlinxKover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
openapiGenerator = {id = "org.openapi.generator", version.ref = "openapiGenerator" }
